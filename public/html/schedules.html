
<div class="panel panel-primary">
  <div class="panel-heading">Create Your Schedule</div>
  <div class="panel-body">
    <form method="post" action="../createSchedule">
    <div class="input-group">
      <span class="input-group-addon" id="server">Scheduler String</span>
      <input type="text" class="form-control" placeholder="Server Address e.g. localhost:1521" aria-describedby="server" name="cronSyntax">
    </div>
    <br>
    <div class="input-group">
      <span class="input-group-addon" id="user">Message</span>
      <input type="text" class="form-control" placeholder="Username e.g. root" aria-describedby="user" name="message">
    </div>
    <br>

    <br>
    <button type="submit" class="btn btn-primary">Submit</button>
  </form>
  </div>
  </div>
</div>
